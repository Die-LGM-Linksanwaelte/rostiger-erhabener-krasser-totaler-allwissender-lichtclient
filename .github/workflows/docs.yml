name: Deploy Rust Docs

on:
  push:
    branches: [ "main" ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: |
          cd FixtureTest
          cargo doc --no-deps

      - name: Deploy via rsync
        run: |
          rsync -avzr --delete -e "ssh -i ${{ secrets.DOCS_SSH_KEY }} -p 2222 -o StrictHostKeyChecking=no" FixtureTest/target/doc/ ${{ secrets.DOCS_USER }}@${{ secrets.DOCS_HOST }}:/var/www/rust-docs
          ssh -i ${{ secrets.DOCS_SSH_KEY }} -p 2222 ${{ secrets.DOCS_USER }}@${{ secrets.DOCS_HOST }} "chown -R caddy:caddy /var/www/rust-docs && chmod -R 755 /var/www/rust-docs"

